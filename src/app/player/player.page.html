<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Player</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list *ngIf="_configuracoes">
      <ion-item *ngFor="let configuracao of _configuracoes">
        <ion-label class="{{_configuracaoAtual?.id == configuracao.id ? 'list-item-realce' : ''}}  ">{{configuracao.periodoInicio}} - {{configuracao.periodoTermino}} </ion-label>
      </ion-item>
    </ion-list>  
  </div>

</ion-content>
