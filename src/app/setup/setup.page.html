<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
    <ion-button (click)="salvar()">Salvar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configurações</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list *ngIf="_configuracoes">
      <ion-item *ngFor="let configuracao of _configuracoes">
        <ion-label>Início</ion-label>
        <ion-input [(ngModel)]="configuracao.periodoInicio"></ion-input>
        <ion-label>Término</ion-label>
        <ion-input [(ngModel)]="configuracao.periodoTermino"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
